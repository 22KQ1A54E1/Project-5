
<!DOCTYPE html>
<head lang="en">
     <title>Navigation Menu Example</title>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Place the video behind other content */
    overflow: hidden;
}

.video-background video {
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-size: cover;
}

.content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
}

h1, p {
    margin: 0;
    padding: 0.5em;
}



        body{
                 background-color: antiquewhite;
               }
               @media screen and  (min-width:550px){

               body {
                background-color: rgb(115, 9, 181);
               }

               }     
            }
            
          


        /* CSS for styling the navigation menu */
        nav {
            background-color: white;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        h1{
            color:crimson;
        }
        h2{
            color:blue;
        }      
    </style>
</head>
<body>
    <h1 align="Center">Nature with Time </h1>
    <marquee direction="left">
        <h2 align="Center">
            <p >Don't judge each day by the harvest you reap but by the seeds that you plant</p>
              </h2>
    </marquee>

</html>
